name: "Dozzle"
version: "0.1.46"
slug: "dozzle"
description: "Real-time log viewer for Docker containers"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
startup: application
boot: auto
ingress: true
ingress_port: 8099
ingress_stream: true
panel_icon: mdi:docker
panel_admin: false
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: "Web interface (not needed for Home Assistant Ingress)"
webui: "http://[HOST]:[PORT:8099]"
host_network: false
host_dbus: false
devices: []
usb: false
udev: true
image: "ghcr.io/erreur32/homeassistant-dozzle-addon/dozzle-{arch}"
options:
  log_level: "info"
  remote_access: true
  dozzle_port: 8099
  dozzle_agent_enabled: false
  dozzle_agent_port: 7007
  base: "/"
  filter: ""
  show_hidden: false
  auth: false
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  remote_access: bool
  dozzle_port: int
  dozzle_agent_enabled: bool
  dozzle_agent_port: int
  base: str
  filter: str
  show_hidden: bool
  auth: bool
options_description:
  log_level: "Log level (default: info)"
  remote_access: "Enable remote access (default: true)"
  dozzle_port: "Port for Dozzle web interface (default: 8099)"
  dozzle_agent_enabled: "Enable Dozzle Agent mode (default: false)"
  dozzle_agent_port: "Port for Dozzle Agent (default: 7007)"
  base: "Base path for the web interface (default: /)"
  filter: "Container name filter (default: empty)"
  show_hidden: "Show hidden containers (default: false)"
  auth: "Enable authentication (default: false)"
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH
hassio_api: true
hassio_role: admin
docker_api: true
auth_api: true
map:
  - config:rw
  - ssl:rw
  - share:rw
  - backup:rw
  - media:rw
devices:
  - /dev/log
  - /dev/kmsg
  - /var/run/docker.sock
watchdog: "http://[HOST]:[PORT:8099]"
