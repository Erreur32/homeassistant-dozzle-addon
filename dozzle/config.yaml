name: "Dozzle"
version: "0.1.51"
slug: "dozzle"
description: "Real-time log viewer for Docker containers"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64

init: false
startup: application
boot: auto

# Web Interface Configuration
ingress: true
ingress_port: 8099
ingress_stream: true

# Panel Configuration
panel_icon: mdi:docker
panel_admin: false
panel_title: "Dozzle"
webui: "http://[HOST]:[PORT:8080]"

# Configuration Options
options:
  external_access: false
  agent_mode: false
  log_level: "info"
# Schema Configuration
schema:
  external_access: bool
  agent_mode: bool
  log_level: list(debug|info|error)  
# Options Descriptions
options_description:
  external_access: "Enable direct access"
  agent_mode: "⚙️ Enable Dozzle Agent (automatically disabled if not supported by installed version)"
  log_level: "Log level"
# Port Configuration
ports:
  "8080/tcp": "8080|external_access"
  "7007/tcp": "7007|agent_mode"
ports_description:
  "8080/tcp": "Web interface (only used if external_access is enabled)"
  "7007/tcp": "Dozzle Agent Port (only used if agent_mode is enabled)"

# System Configuration
image: "ghcr.io/erreur32/homeassistant-dozzle-addon/dozzle-{arch}"
watchdog: "http://[HOST]:[PORT:8080]"
host_network: false
host_dbus: false
usb: false
udev: true
devices:
  - /dev/log
  - /dev/kmsg
  - /var/run/docker.sock

# System Permissions
hassio_api: true
hassio_role: default
docker_api: true
auth_api: true

privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH

map:
  - config:rw
  - ssl:rw
  - share:rw
  - backup:rw
  - media:rw
