name: "Dozzle"
version: "0.1.50"
slug: "dozzle"
description: "Real-time log viewer for Docker containers"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
###

init: false
startup: application
boot: auto

# Web Interface Configuration
ingress: true
ingress_port: 8080
ingress_stream: true
ingress_entry: ""

###
panel_icon: mdi:docker
panel_admin: false
panel_title: "Dozzle"
webui: "http://[HOST]:[PORT:8081]"

# Configuration Options
options:
  "ExternalAccess": true
  "SSL_Enable": false
  "SSL_Certificate": "fullchain.pem"
  "SSL_Key": "privkey.pem"
  "DozzleAgent": false
  "LogLevel": "info"

# Schema Configuration
schema:
  "ExternalAccess": bool
  "SSL_Enable": bool
  "SSL_Certificate": "str?"
  "SSL_Key": "str?"
  "DozzleAgent": bool
  "LogLevel": list(debug|info|error)

# Options Descriptions
options_description:
  ExternalAccess: "Enable external access"
  ExternalPort: "External Access Port (default: 8099)"
  SSL_Enable: "Enable SSL for external access"
  SSL_Certificate: "SSL certificate file (in /ssl/)"
  SSL_Key: "SSL key file (in /ssl/)"
  DozzleAgent: "⚙️ Enable Dozzle Agent"
  LogLevel: "Log level"

# External Port Configuration
ports:
  8081/tcp: "8099"
  7007/tcp: "7007"
ports_description:
  8081/tcp: "External Access Port"
  7007/tcp: "Dozzle Agent Port"

# System Configuration
image: "ghcr.io/erreur32/homeassistant-dozzle-addon/dozzle-{arch}"
watchdog: "http://[HOST]:[PORT:8080]"
host_network: false
host_dbus: false
usb: false
udev: true
devices:
  - /dev/log
  - /dev/kmsg
  - /var/run/docker.sock

# System Permissions
hassio_api: true
hassio_role: default
docker_api: true
auth_api: true

privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH

map:
  - config:rw
  - ssl:rw
  - share:rw
  - backup:rw
  - media:rw
