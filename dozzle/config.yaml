name: "Dozzle"
version: "1.0"
slug: "dozzle"
description: "An add-on to view Docker logs in Home Assistant"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
image: "ghcr.io/erreur32/homeassistant-dozzle-addon"
arch: ["armv7", "armhf", "aarch64", "amd64", "i386"]
startup: "system"
boot: "auto"
options: {}
schema: {}
host_network: true
map:
  - "config:rw"
  - "addons:rw"
  - "ssl:rw"
  - "share:rw"
  - "backup:rw"
  - "media:rw"
ingress: true
ingress_port: 0
ingress_stream: false
ports:
  "8080/tcp": 8080
ports_description:
  "8080/tcp": "Web interface for Dozzle"
