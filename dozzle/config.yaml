name: "Dozzle"
version: "0.1.46"
slug: "dozzle"
description: "Real-time log viewer for Docker containers"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
startup: application
boot: auto
ingress: true
ingress_port: 8099
ingress_stream: true
panel_icon: mdi:docker
panel_admin: false
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: "Web interface (not needed for Home Assistant Ingress)"
webui: "http://[HOST]:[PORT:8099]"
host_network: false
host_dbus: false
devices: []
usb: false
udev: true
image: "ghcr.io/erreur32/homeassistant-dozzle-addon/dozzle-{arch}"
options:
  port: 8099
  agent: false
  agent_port: 7007
  clean_logs_on_start: false
  log_level: info
  ssl: false
  certfile: fullchain.pem
  keyfile: privkey.pem
  password: homeassistant
schema:
  port: int
  agent: bool
  agent_port: int
  clean_logs_on_start: bool
  log_level: str
  ssl: bool
  certfile: str
  keyfile: str
  password: str
environment:
  SUPERVISOR_TOKEN: "${SUPERVISOR_TOKEN}"
  DOZZLE_BASE: "/"
  DOZZLE_JSON: "true"
  DOZZLE_WEBSOCKET: "true"
  DOZZLE_TAILSIZE: "1000"
  DOZZLE_FOLLOW: "true"
  DOZZLE_ADDR: "0.0.0.0:${port}"
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH
hassio_api: true
hassio_role: default
docker_api: true
map:
  - config:rw
  - ssl:rw
  - share:rw
  - backup:rw
  - media:rw
devices:
  - /dev/log
  - /dev/kmsg
  - /var/run/docker.sock
watchdog: "http://[HOST]:[PORT:8099]"
