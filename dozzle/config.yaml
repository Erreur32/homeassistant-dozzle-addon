name: "Dozzle"
version: "0.1.34"
slug: "dozzle"
description: "An add-on to view Docker logs for Home Assistant"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch: ["amd64"]
panel_icon: "mdi:docker"
startup: "services"
boot: "auto"
host_network: false
protected: false
devices:
  - "/dev/log"
  - "/dev/kmsg"
#  - "/var/run/docker.sock:/var/run/docker.sock"
map:
  - "config:rw"
  - "addons:rw"
  - "ssl:rw"
  - "share:rw"
  - "backup:rw"
  - "media:rw"
  - "docker_socket:rw"
  - "supervisor:rw"

hassio_role: "admin"
docker_api: true
# Ingress activé pour l'accès via HA
ingress: true
ingress_port: 8099
ingress_entry: "/"

environment:
  # Indique à Dozzle l'URL de base quand il est servi via Ingress
  DOZZLE_BASE_URL: "/api/hassio_ingress/dozzle_secure/"
  # Désactive la logique d'ingress interne de Dozzle si nécessaire
  DOZZLE_INGRESS: "false"

# Optionnel : si vous avez un profil AppArmor personnalisé
#apparmor: "profile:dozzle_dozzle"
#apparmor: "profile:usr.local.bin.dozzle"

