name: "Dozzle"
version: "0.1.46"
slug: "dozzle"
description: "Real-time log viewer for Docker containers"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
startup: application
boot: auto
ingress: true
ingress_port: 8099
ingress_stream: true
panel_icon: mdi:docker
panel_admin: false
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: "Web interface (not needed for Home Assistant Ingress)"
webui: "http://[HOST]:[PORT:8099]"
host_network: false
host_dbus: false
devices: []
usb: false
udev: true
image: "ghcr.io/erreur32/homeassistant-dozzle-addon/dozzle-{arch}"
options:
  dozzle_port: 8099
  dozzle_agent_enabled: false
  dozzle_agent_port: 7007
schema:
  dozzle_port: int
  dozzle_agent_enabled: bool
  dozzle_agent_port: int
options_description:
  dozzle_port: "Port for Dozzle web interface (default: 8099)"
  dozzle_agent_enabled: "Enable Dozzle Agent mode. When enabled, Dozzle will run as an agent instead of a standalone service"
  dozzle_agent_port: "Port for Dozzle Agent (default: 7007). Only used when agent mode is enabled"
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH
hassio_api: true
hassio_role: admin
docker_api: true
auth_api: true
map:
  - config:rw
  - ssl:rw
  - share:rw
  - backup:rw
  - media:rw
devices:
  - /dev/log
  - /dev/kmsg
  - /var/run/docker.sock
watchdog: "http://[HOST]:[PORT:8099]"
