name: "Dozzle"
version: "0.1.6"
slug: "dozzle"
description: "An add-on to view Docker logs for Home Assistant"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch: ["armv7", "armhf", "aarch64", "amd64", "i386"]

startup: "services"
boot: "auto"

privileged: ["SYS_ADMIN"]
devices: ["/dev/log", "/dev/kmsg"]

host_network: true
protected: false

#options:
#  auto_update: true  # D√©sactiv√© par d√©faut
#schema:
#  auto_update: bool

map:
  - "config:rw"
  - "addons:rw"
  - "ssl:rw"
  - "share:rw"
  - "backup:rw"
  - "media:rw"
  - "docker_socket:rw"

homeassistant: true
panel_icon: "mdi:docker"


ingress: true
ingress_port: 8099  # Port interne utilis√©, HA s'occupe du routage
ingress_entry: "/"

## üî• Suppression des options inutiles en mode Ingress
# Ingress permet de ne pas exposer directement le port vers l'ext√©rieur
