name: "Dozzle"
version: "1.0"
supervisor: ">=2023.01.0"
slug: "dozzle"
description: "An add-on to view Docker logs for Home Assistant"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch: ["armv7", "armhf", "aarch64", "amd64", "i386"]
startup: "services"
boot: "auto"
options: {}
schema: {}
privileged: ["SYS_ADMIN"]
devices: ["/dev/log", "/dev/kmsg"]
host_network: true
map:
  - "config:rw"
  - "addons:rw"
  - "ssl:rw"
  - "share:rw"
  - "backup:rw"
  - "media:rw"
homeassistant: true
ingress: true
ingress_port: 0
ingress_stream: false
ports:
  "8080/tcp": 8080
ports_description:
  "8080/tcp": "Web interface"
