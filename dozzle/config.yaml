name: "Dozzle"
version: "0.1.9"
slug: "dozzle"
description: "An add-on to view Docker logs for Home Assistant"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch: ["armv7", "armhf", "aarch64", "amd64", "i386"]
privileged: ["SYS_ADMIN"]

startup: "services"
boot: "auto"
host_network: true
protected: false

devices:
  - "/var/run/docker.sock:/var/run/docker.sock"
  - "/dev/log"
  - "/dev/kmsg"

privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH


#environment:
#  TZ: "Europe/Paris"

#options:
#  auto_update: true  # D√©sactiv√© par d√©faut
#schema:
#  auto_update: bool

map:
  - "config:rw"
  - "addons:rw"
  - "ssl:rw"
  - "share:rw"
  - "backup:rw"
  - "media:rw"
  - "docker_socket:rw"
  - "supervisor:rw"

#homeassistant: true
panel_icon: "mdi:docker"


ingress: true
ingress_port: 8099  # Port interne utilis√©, HA s'occupe du routage
ingress_entry: "/"

## üî• Suppression des options inutiles en mode Ingress
# Ingress permet de ne pas exposer directement le port vers l'ext√©rieur
# Donc, on n'a **PAS** besoin d'options ou d'un port configur√© par l'utilisateur.

#ingress: false  # D√©sactiver ingress car il ne fonctionne pas avec des ports variables
#options:
#  port: 8099
#schema:
#  port: int
