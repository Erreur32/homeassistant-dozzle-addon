name: "Dozzle"
version: "0.1.51"
slug: "dozzle"
description: "Real-time log viewer for Docker containers"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64

init: false
startup: application
boot: auto

# Web Interface Configuration
ingress: true
ingress_port: 8080
ingress_stream: true

# Panel Configuration
panel_icon: mdi:docker
panel_admin: false
panel_title: "Dozzle"
webui: "http://[HOST]:[PORT:8080]"

# Configuration Options
options:
  "ExternalAccess": true
  "DozzleAgent": false
  "LogLevel": "info"

# Schema Configuration
schema:
  "ExternalAccess": bool
  "DozzleAgent": bool
  "LogLevel": list(debug|info|error)

# Options Descriptions
options_description:
  "ExternalAccess": "Enable direct access"
  "DozzleAgent": "⚙️ Enable Dozzle Agent"
  "LogLevel": "Log level"

# Port Configuration
ports:
  "8080/tcp": null
  "7007/tcp": null
ports_description:
  "8080/tcp": "Web interface (Home Assistant will auto-assign a port)"
  "7007/tcp": "Dozzle Agent Port (optional)"

# System Configuration
image: "ghcr.io/erreur32/homeassistant-dozzle-addon/dozzle-{arch}"
watchdog: "http://[HOST]:[PORT:8080]"
host_network: false
host_dbus: false
usb: false
udev: true
devices:
  - /dev/log
  - /dev/kmsg
  - /var/run/docker.sock

# System Permissions
hassio_api: true
hassio_role: default
docker_api: true
auth_api: true

privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH

map:
  - config:rw
  - ssl:rw
  - share:rw
  - backup:rw
  - media:rw
