name: "Dozzle"
version: "0.1.34"
slug: "dozzle"
description: "An add-on to view Docker logs for Home Assistant"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch: ["amd64"]
panel_icon: "mdi:docker"
startup: "services"
boot: "auto"
host_network: true
protected: false
devices:
  - "/dev/log"
  - "/dev/kmsg"
#  - "/var/run/docker.sock:/var/run/docker.sock"
map:
  - "config:rw"
  - "addons:rw"
  - "ssl:rw"
  - "share:rw"
  - "backup:rw"
  - "media:rw"
  - "docker_socket:rw"
  - "supervisor:rw"

privileged:
  - "SYS_ADMIN"
  - "DAC_READ_SEARCH"
  - "NET_ADMIN"

hassio_role: "admin"
docker_api: true
# access direct
#ingress: false
ingress: true
ingress_port: 8099
ingress_entry: "/"

# Options for the add-on
options:
  port: 8099
  log_level: "info"
  auto_update: false

# Schema for the add-on options
schema:
  port: "port"
  log_level: "list(trace|debug|info|notice|warning|error|fatal)"
  auto_update: "bool"

environment:
  DOZZLE_BASE: "/"
  DOZZLE_BASE_URL: "/api/hassio_ingress/{{addon_slug}}"
  DOZZLE_NO_ANALYTICS: "true"
  DOZZLE_ADDR: "0.0.0.0:{{ port }}"
#  DOZZLE_BASE_URL: "/"
