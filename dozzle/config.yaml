name: "Dozzle"
version: "0.1.47"
slug: "dozzle"
description: "Real-time log viewer for Docker containers"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
startup: application
boot: auto
ingress: true
ingress_port: 8099
ingress_stream: true
panel_icon: mdi:docker
panel_admin: false
ports:
  8099/tcp: "{{ port }}"
ports_description:
  8099/tcp: "Web interface for direct access (not needed for Home Assistant Ingress)"
webui: "http://[HOST]:[PORT:8099]"
host_network: false
host_dbus: false
devices: []
usb: false
udev: true
image: "ghcr.io/erreur32/homeassistant-dozzle-addon/dozzle-{arch}"
options:
  port: 8099
  log_level: "info"
  remote_access: true
  dozzle_agent_enabled: false
  dozzle_agent_port: 7007
schema:
  port: int(1,65535)
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  remote_access: bool
  dozzle_agent_enabled: bool
  dozzle_agent_port: int(1,65535)
options_description:
  port: "Port for Dozzle web interface (default: 8099)"
  log_level: "Log level (default: info)"
  remote_access: "Enable remote access through the configured port (default: true)"
  dozzle_agent_enabled: "Enable Dozzle Agent mode for remote connections (default: false)"
  dozzle_agent_port: "Port for Dozzle Agent when agent mode is enabled (default: 7007)"
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH
hassio_api: true
hassio_role: default
docker_api: true
auth_api: true
map:
  - config:rw
  - ssl:rw
  - share:rw
  - backup:rw
  - media:rw
devices:
  - /dev/log
  - /dev/kmsg
  - /var/run/docker.sock
watchdog: "http://[HOST]:[PORT:8099]"
