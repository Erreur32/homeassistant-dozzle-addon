name: Dozzle
version: "1.0.0"
slug: dozzle
description: Dozzle Docker Log Viewer for Home Assistant
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
ports:
  8080/tcp: 8080
map:
  - config:rw
environment:
  DOZZLE_LEVEL: info
  DOZZLE_TAILSIZE: 300
  DOZZLE_FILTER: "status=running"
