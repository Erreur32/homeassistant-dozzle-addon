name: "Dozzle"
version: "0.1.37"
slug: "dozzle"
description: "An add-on to view Docker logs for Home Assistant"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch: ["amd64"]
panel_icon: "mdi:docker"
startup: "services"
boot: "auto"
host_network: true
init: false
watchdog: "http://[HOST]:8099"
ingress: true
ingress_port: 8099
ingress_entry: "/"
panel_admin: false

# Options for the add-on
options:
  port: 8099
  log_level: "info"
  auto_update: false

# Schema for the add-on options
schema:
  port: "port"
  log_level: "list(trace|debug|info|notice|warning|error|fatal)"
  auto_update: "bool"

# Docker configuration
privileged:
  - "SYS_ADMIN"
  - "DAC_READ_SEARCH"

hassio_api: true
hassio_role: "default"
docker_api: true

# File system mapping
map:
  - "config:rw"
  - "ssl:rw"
  - "share:rw"
  - "backup:rw"
  - "media:rw"

# Device access
devices:
  - "/dev/log:/dev/log:rw"
  - "/dev/kmsg:/dev/kmsg:rw"
  - "/var/run/docker.sock:/var/run/docker.sock:rw"

environment:
  DOZZLE_BASE: "%%ingress_entry%%"
  DOZZLE_NO_ANALYTICS: "true"
  DOZZLE_ADDR: "0.0.0.0:8099"
