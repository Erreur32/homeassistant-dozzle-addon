name: "Dozzle"
version: "0.1.34"
slug: "dozzle"
description: "An add-on to view Docker logs for Home Assistant"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch: ["armv7", "armhf", "aarch64", "amd64", "i386"]

startup: "services"
boot: "auto"
host_network: true
protected: false

devices:
  - "/dev/log"
  - "/dev/kmsg"
#  - "/var/run/docker.sock:/var/run/docker.sock"

hassio_role: "admin"
docker_api: true

environment:
  DOZZLE_BASE_URL: "/"

privileged:
  - "SYS_ADMIN"
  - "DAC_READ_SEARCH"
  - "NET_ADMIN"

map:
  - "config:rw"
  - "addons:rw"
  - "ssl:rw"
  - "share:rw"
  - "backup:rw"
  - "media:rw"
  - "docker_socket:rw"
  - "supervisor:rw"

panel_icon: "mdi:docker"

ingress: true
ingress_port: 8099  # Port interne utilis√©, HA s'occupe du routage
ingress_entry: "/"

