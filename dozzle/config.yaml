name: "Dozzle"
version: "0.1.48"
slug: "dozzle"
description: "Real-time log viewer for Docker containers"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
startup: application
boot: auto

# Web Interface Configuration
ingress: true
ingress_port: 8080
ingress_stream: true
panel_icon: mdi:docker
panel_admin: false
panel_title: "Dozzle"
webui: "http://[HOST]:[PORT:8099]"
ingress_entry: "/"

# External Port Configuration
ports:
  8081/tcp: 8099
ports_description:
  8081/tcp: "External port mapping (internal:8081 -> external:8099). If port 8099 is busy, Home Assistant will automatically assign another available port. Access via Ingress remains available regardless of external port."

# System Configuration
host_network: false
host_dbus: false
devices:
  - /dev/log
  - /dev/kmsg
  - /var/run/docker.sock
watchdog: "http://[HOST]:[PORT:8080]"
usb: false
udev: true
image: "ghcr.io/erreur32/homeassistant-dozzle-addon/dozzle-{arch}"

# Configuration Options
options:
  log_level: "info"
  remote_access: true
  advanced_mode: false
  dozzle_agent_enabled: false
  dozzle_agent_port: 7007

# Schema Configuration
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  remote_access: bool
  advanced_mode: bool
  dozzle_agent_enabled: bool
  dozzle_agent_port: int(1,65535)

# Options Descriptions
options_description:
  log_level: "Log level (default: info)"
  remote_access: "Enable remote access through the configured port (default: true)"
  advanced_mode: "------- Dozzle Agent Configuration -------"
  dozzle_agent_enabled: "Enable Dozzle Agent mode for remote connections (default: false)"
  dozzle_agent_port: "Port for Dozzle Agent when agent mode is enabled (default: 7007)"

# System Permissions
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH
hassio_api: true
hassio_role: default
docker_api: true
auth_api: true
map:
  - config:rw
  - ssl:rw
  - share:rw
  - backup:rw
  - media:rw
