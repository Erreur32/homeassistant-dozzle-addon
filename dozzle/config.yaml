name: "Dozzle"
version: "0.1.47"
slug: "dozzle"
description: "Real-time log viewer for Docker containers"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
startup: application
boot: auto
ingress: true
ingress_port: 8099
panel_icon: mdi:docker
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: "Web interface (not needed for Home Assistant Ingress)"
webui: "http://[HOST]:[PORT:8099]"
host_network: false
host_dbus: false
devices: []
usb: false
options:
  port: 8099
  log_level: info
  remote_access: true
  dozzle_agent_enabled: false
  dozzle_agent_port: 7007
schema:
  port: int(1,65535)
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  remote_access: bool
  dozzle_agent_enabled: bool
  dozzle_agent_port: int(1,65535)
environment:
  SUPERVISOR_TOKEN: "${SUPERVISOR_TOKEN}"
  DOZZLE_BASE: "/"
  DOZZLE_JSON: "true"
  DOZZLE_WEBSOCKET: "true"
  DOZZLE_TAILSIZE: "1000"
  DOZZLE_FOLLOW: "true"
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH
hassio_api: true
hassio_role: default
docker_api: true
auth_api: true
map:
  - config:rw
  - ssl:rw
  - share:rw
  - backup:rw
  - media:rw
devices:
  - /dev/log
  - /dev/kmsg
  - /var/run/docker.sock
watchdog: "http://[HOST]:[PORT:8099]"
image: "ghcr.io/amir20/dozzle:latest"
