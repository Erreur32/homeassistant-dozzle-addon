name: "Dozzle"
version: "0.1.48"
slug: "dozzle"
description: "Real-time log viewer for Docker containers"
url: "https://github.com/Erreur32/homeassistant-dozzle-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
startup: application
boot: auto
ingress: true
ingress_port: 8080
ingress_stream: true
panel_icon: mdi:docker
panel_admin: false
ports:
  8080/tcp: 8099
ports_description:
  8080/tcp: "External port for direct web access to Dozzle (internal port 8080). Home Assistant will automatically assign an available port if the default port (8099) is already in use. Ingress access remains always available."
webui: "http://[HOST]:[PORT:8099]"
host_network: false
host_dbus: false
devices: []
usb: false
udev: true
image: "ghcr.io/erreur32/homeassistant-dozzle-addon/dozzle-{arch}"
options:
  log_level: "info"
  remote_access: true
  dozzle_agent_enabled: false
  dozzle_agent_port: 7007
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  remote_access: bool
  dozzle_agent_enabled: bool
  dozzle_agent_port: int(1,65535)
options_description:
  log_level: "Log level (default: info)"
  remote_access: "Enable remote access through the configured port (default: true)"
  dozzle_agent_enabled: "Enable Dozzle Agent mode for remote connections (default: false)"
  dozzle_agent_port: "Port for Dozzle Agent when agent mode is enabled (default: 7007)"
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH
hassio_api: true
hassio_role: default
docker_api: true
auth_api: true
map:
  - config:rw
  - ssl:rw
  - share:rw
  - backup:rw
  - media:rw
devices:
  - /dev/log
  - /dev/kmsg
  - /var/run/docker.sock
watchdog: "http://[HOST]:[PORT:8099]"
